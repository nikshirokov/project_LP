{% extends 'base.html' %}

{% block title %}
Короче
{% endblock %}

{% block body %}
<div class="container">
<div class="px-4 py-5 my-5 text-center">

    <h1 class="display-5 fw-bold text-body-emphasis">Короче URL</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Сервис для быстрого преобразования длинной URL ссылки в более короткую </p>
        <form method="POST" action="{{ url_for('index') }}">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <input type="text" name="long_url" placeholder="Введите Url-ссылку">
            <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Короче</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
