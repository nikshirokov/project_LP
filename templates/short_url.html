{% extends 'base.html' %}

{% block title %}
Ваш Url
{% endblock %}


{% block body %}
<div class="container">
<table class="table table-bordered">
    <thead class="table-primary">
        <tr><th>full Url</th>
        <th>short Url</th>
        <th>date</th>
    </tr></thead>
    {% for el in res %}
    <tbody><tr>
        <td>{{ el.Article.full_url }}</td>
        <td><a href={{request.url_root}}{{ el.Article.short_url }}>{{ el.Article.short_url }}</a></td>
        <td>{{ el.Article.date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
